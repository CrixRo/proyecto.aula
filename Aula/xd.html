<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historia del IPN</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Historia del IPN</h1>
    <video id="video" width="640" height="360" controls>
        <source src="ipn.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video><br>
    <button class="button" onclick="togglePlayPause()">Reproducir/Pausar</button>

    <script>
        function togglePlayPause() {
            const video = document.getElementById('video');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>
</html>
